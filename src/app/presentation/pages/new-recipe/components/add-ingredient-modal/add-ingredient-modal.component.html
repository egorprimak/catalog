<ng-container>
  <div mat-dialog-title class="fz-18 fw-700">Новый игредиент</div>
  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="form-element">
        <mat-label>Название</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>Количество в граммах</mat-label>
        <input matInput type="number" formControlName="grams">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onClose()">Отмена</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!formGroup.valid"
      (click)="addIngredient()"
    >Ок</button>
  </div>
</ng-container>
